<body>
 <div class="login">
    <h1>Employee Attrition Project</h1>

     <!--Main Input For Recieving Query to our ML -->
     <form action="{{ url_for{'y_predict'}}}"method="post">
         <input type="text" name="Education" placeholder="Education" required="required" />
         <input type="text" name="jobinvolvement" placeholder="jobinvolvement" required="required" />
         <input type="text" name="joblevel" placeholder="joblevel" required="required" />
         <input type="text" name="DailyRate(USD)" placeholder="DailyRate(USD)" required="required" />
         <input type="text" name="MonthlyIncome(USD)" placeholder="MonthlyIncome(USD)" required="required" />
         <input type="text" name="NoofCompaniesWorked" placeholder="NoofCompaniesWorked" required="required" />
         <input type="text" name="TotalWorkingYears" placeholder="TotalWorkingYears" required="required" />
         <input type="text" name="YearsAtCompany" placeholder="YearsAtCompany" required="required" />
         <input type="text" name="YearsInCurrentRole" placeholder="YearsInCurrentRole" required="required" />
         <input type="text" name="YearsSinceLastPromotion" placeholder="YearsSinceLastPromotion" required="required" />
         <input type="text" name="YearsWithCurrentManager" placeholder="YearsWithCurrentManager" required="required" />
         <input type="text" name="TrainingTimesLastYear" placeholder="TrainingTimesLastYear" required="required" />
         <input type="text" name="PerformanceRating" placeholder="PerformanceRating" required="required" />
         <input type="text" name="Attrition(Yes/No)" placeholder="Attrition(Yes/No)" required="required" />
         <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>

     </form>
    <br>
    <br>
    {{prediction_text }}
 </div>


 </body>
